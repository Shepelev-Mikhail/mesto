<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header page__container">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>

    <main>
      <section class="profile page__container">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__subtitle">Исследователь океана</p>
        <form>
          <button class="profile__button"></button>
        </form>
      </section>

      <section class="gallery page__container">
        <div class="gallery__item">
          <div class="gallery__caption">
            <p class="gallery__title">Карачаевск</p>
            <img class="gallery__like" src="./images/like.svg" alt="Нравится">
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </div>
</body>

</html>
