<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <div class="page__content">
      <header class="header page__container">
        <img class="header__logo" src="./images/logo.svg" alt="Лого">
      </header>

      <main>
        <section class="profile page__container">
          <div class="profile__info">
            <img class="profile__image" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__name">
              <div class="profile__text">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
              <button class="profile__edit-button" type="button" aria-label="Редактировать"
                title="Редактировать"></button>
            </div>
          </div>
          <button class="profile__add-button" type="button" aria-label="Добавить" title="Добавить"></button>
        </section>

        <section>
          <ul class="gallery page__container">
          </ul>
        </section>
      </main>
    </div>

    <div class="page__sticky-footer">
      <footer class="footer page__container">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" method="post" name="popupForm" novalidate>

          <input id="name-input" class="popup__input popup__input_type_name" type="text" name="popupName" value=""
            minlength="2" maxlength="40" required>
          <span class="name-input-error popup__error"></span>

          <input id="description-input" class="popup__input popup__input_type_description" type="text"
            name="popupDescription" value="" minlength="2" maxlength="200" required>
          <span class="description-input-error popup__error"></span>

          <button class="popup__submit" type="submit">Сохранить</button>

        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" method="post" name="popupForm" novalidate>

          <input id="place-input" class="popup__input popup__input_type_place" type="text" name="popupPlace"
            placeholder="Название" value="" minlength="2" maxlength="30" required>
          <span class="place-input-error popup__error"></span>

          <input id="link-input" class="popup__input popup__input_type_link" type="url" name="popupLink"
            placeholder="Ссылка на картинку" value="" required>
          <span class="link-input-error popup__error"></span>

          <button class="popup__submit" type="submit">Создать</button>

        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_view-image">
      <div class="popup__container popup__container_img">
        <img class="popup__image" src="#" alt="">
        <h2 class="popup__caption">test</h2>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <template class="template">
      <li class="card">
        <img class="card__image" src="#" alt="">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button" aria-label="Нравится">
          </button>
        </div>
        <button class="card__delete" type="button" aria-label="Удалить">
        </button>
      </li>
    </template>
  </div>
  <script type="module" src="./pages/index.js"></script>
</body>

</html>
