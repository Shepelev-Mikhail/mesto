<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header page__container">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>

    <main>
      <section class="profile page__container">
        <div class="profile__info">
          <img class="profile__image" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__name">
            <div class="profile__text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="edit-button" type="button"></button>
          </div>
        </div>
        <button class="add-button" type="button"></button>
      </section>

      <section class="gallery page__container">
        <div class="card">
          <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="card__info">
            <p class="card__title">Карачаевск</p>
            <img class="card__like" src="./images/like.svg" alt="Нравится">
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="card__info">
            <p class="card__title">Гора Эльбрус</p>
            <img class="card__like" src="./images/like.svg" alt="Нравится">
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
          <div class="card__info">
            <p class="card__title">Домбай</p>
            <img class="card__like" src="./images/like.svg" alt="Нравится">
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/Pague.jpg" alt="Прага">
          <div class="card__info">
            <p class="card__title">Прага</p>
            <img class="card__like" src="./images/like.svg" alt="Нравится">
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/PicoDelTeide.jpg" alt="Пико дель Тейде">
          <div class="card__info">
            <p class="card__title">Пико дель Тейде</p>
            <img class="card__like" src="./images/like.svg" alt="Нравится">
          </div>
        </div>

        <div class="card">
          <img class="card__image" src="./images/Pyramid.jpg" alt="Пирамиды Гизы">
          <div class="card__info">
            <p class="card__title">Пирамиды Гизы</p>
            <img class="card__like" src="./images/like.svg" alt="Нравится">
          </div>
        </div>
      </section>
    </main>

    <footer class="footer page__container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" method="post">
          <input class="popup__name" type="text" value="">
          <input class="popup__description" type="text" value="">
          <input class="popup__submit" type="submit" value="Сохранить">
        </form>
        <img class="popup__close" src="./images/close.svg" alt="Закрыть">
      </div>
    </div>

  </div>
  <script src="./index.js"></script>
</body>

</html>
