<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header page__container">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>

    <main>
      <section class="profile page__container">
        <div class="profile__info">
          <img class="profile__image" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__name">
            <div class="profile__text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button" aria-label="Редактировать" title="Редактировать"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить" title="Добавить"></button>
      </section>

      <section>
        <ul class="gallery page__container">
        </ul>
      </section>
      
    </main>

    <footer class="footer page__container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" method="post" name="popupForm">
          <input class="popup__input popup__input_type_name" type="text" name="popupName" value="">
          <input class="popup__input popup__input_type_description" type="text" name="popupDescription" value="">
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_place">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" method="post" name="popupForm">
          <input class="popup__input popup__input_type_place" type="text" name="popupPlace" placeholder="Название" value="">
          <input class="popup__input popup__input_type_link" type="text" name="popupLink" placeholder="Ссылка на картинку" value="">
          <button class="popup__submit" type="submit">Создать</button>
        </form>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <div class="popup popup_view-image">
      <div class="popup__container">
        <img class="popup__image" src="" alt="">
        <h2 class="popup__caption"></h2>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

    <template class="template">
      <li class="card">
        <img class="card__image" src="" alt="">
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button" aria-label="Нравится">
          </button>
        </div>
        <button class="card__delete" type="button" aria-label="Удалить">
        </button>
      </li>
    </template>
    
  </div>
  <script src="./index.js"></script>
</body>

</html>
