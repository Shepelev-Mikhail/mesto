<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header page__container">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>

    <main>
      <section class="profile page__container">
        <div class="profile__info">
          <img class="profile__image" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__name">
            <div class="profile__text">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button" aria-label="Редактировать" title="Редактировать"></button>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить" title="Добавить"></button>
      </section>

      <section class="gallery page__container">
        <article class="card">
          <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__button" type="button" aria-label="Нравится">
              <img class="card__like" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
          <button class="card__delete" type="button" aria-label="Удалить">
            <img class="card__trash" src="./images/trash.svg" alt="Корзина">
          </button>
        </article>

        <article class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button" type="button" aria-label="Нравится">
              <img class="card__like" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
          <button class="card__delete" type="button" aria-label="Удалить">
            <img class="card__trash" src="./images/trash.svg" alt="Корзина">
          </button>
        </article>

        <article class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button" type="button" aria-label="Нравится">
              <img class="card__like" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
          <button class="card__delete" type="button" aria-label="Удалить">
            <img class="card__trash" src="./images/trash.svg" alt="Корзина">
          </button>
        </article>

        <article class="card">
          <img class="card__image" src="./images/Pague.jpg" alt="Прага">
          <div class="card__info">
            <h2 class="card__title">Прага</h2>
            <button class="card__button" type="button" aria-label="Нравится">
              <img class="card__like" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
          <button class="card__delete" type="button" aria-label="Удалить">
            <img class="card__trash" src="./images/trash.svg" alt="Корзина">
          </button>
        </article>

        <article class="card">
          <img class="card__image" src="./images/PicoDelTeide.jpg" alt="Пико дель Тейде">
          <div class="card__info">
            <h2 class="card__title">Пико дель Тейде</h2>
            <button class="card__button" type="button" aria-label="Нравится">
              <img class="card__like" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
          <button class="card__delete" type="button" aria-label="Удалить">
            <img class="card__trash" src="./images/trash.svg" alt="Корзина">
          </button>
        </article>

        <article class="card">
          <img class="card__image" src="./images/Pyramid.jpg" alt="Пирамиды Гизы">
          <div class="card__info">
            <h2 class="card__title">Пирамиды Гизы</h2>
            <button class="card__button" type="button" aria-label="Нравится">
              <img class="card__like" src="./images/like.svg" alt="Нравится">
            </button>
          </div>
          <button class="card__delete" type="button" aria-label="Удалить">
            <img class="card__trash" src="./images/trash.svg" alt="Корзина">
          </button>
        </article>
      </section>
    </main>

    <footer class="footer page__container">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <div class="popup__edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" method="post" name="popupForm">
            <input class="popup__input popup__input_type_name" type="text" name="popupName" value="">
            <input class="popup__input popup__input_type_description" type="text" name="popupDescription" value="">
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>
        </div>

        <div class="popup__add">
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" method="post" name="popupForm">
            <input class="popup__input popup__input_type_place" type="text" name="popupPlace" placeholder="Название" value="">
            <input class="popup__input popup__input_type_link" type="text" name="popupLink" placeholder="Ссылка на картинку" value="">
            <button class="popup__submit" type="submit">Создать</button>
          </form>
        </div>
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
      </div>
    </div>

  </div>
  <script src="./index.js"></script>
</body>

</html>
